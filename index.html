<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <h2 style="font-family: 'Orbitron', sans-serif;">Join Tech for Girls Community</h2>

  <form
    id="registrationForm"
    action="https://script.google.com/macros/s/AKfycbxW7JlyUF4MhaxpsnkUiYNsf6nzMLg6loanM4d2sH4kp45-VDJvoEiXmf7Gx_K1AfAglg/exec"
    method="POST"
  >
    <input type="text" id="name" name="name" placeholder="Full Name" required />
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
    <input type="email" id="email" name="email" placeholder="Email Address" required />
    <input type="text" id="college" name="college" placeholder="College Name" required />
    <input type="url" id="screenshot" name="screenshot" placeholder="Paste screenshot link here" required />

    <small>
      ðŸ“Ž Upload your screenshot to 
      <a href="https://drive.google.com" target="_blank">Google Drive</a>,
      <a href="https://imgur.com/upload" target="_blank">Imgur</a>, or 
      <a href="https://postimages.org" target="_blank">PostImages</a> and paste the link here.
    </small>

    <div id="shareCount">Click count: 0/5</div>
    <div id="shareStatus"></div>

    <button type="button" id="shareBtn">ðŸ“¤ Share on WhatsApp</button>
    <button type="submit" id="submitBtn">Submit</button>

    <div id="successMessage"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
